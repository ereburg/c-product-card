<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
  <title>Product Card Component Example</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="shoeBackground">
      <div class="gradients">
        <div class="gradient second" color="blue"></div>
        <div class="gradient" color="red"></div>
        <div class="gradient" color="green"></div>
        <div class="gradient" color="orange"></div>
        <div class="gradient" color="black"></div>
      </div>
      <h1 class="nike">nike</h1>
      <img alt="" class="logo" src="img/logo.png">
      <a class="share" href="#"><i class="fas fa-share-alt"></i></a>

      <img alt="" class="shoe show" color="blue" src="img/blue.png">
      <img alt="" class="shoe" color="red" src="img/red.png">
      <img alt="" class="shoe" color="green" src="img/green.png">
      <img alt="" class="shoe" color="orange" src="img/orange.png">
      <img alt="" class="shoe" color="black" src="img/black.png">
    </div>
    <div class="info">
      <div class="shoeName">
        <div>
          <h1 class="big">Nike Zoom KD 12</h1>
          <span class="new">new</span>
        </div>
        <h3 class="small">Men's running shoes</h3>
      </div>
      <div class="description">
        <h3 class="title">Product Info</h3>
        <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
          the industry's.</p>
      </div>
      <div class="color-container">
        <h3 class="title">Color</h3>
        <div class="colors">
          <span class="color active" color="blue" primary="#2175f5"></span>
          <span class="color" color="red" primary="#f84848"></span>
          <span class="color" color="green" primary="#29b864"></span>
          <span class="color" color="orange" primary="#ff5521"></span>
          <span class="color" color="black" primary="#444"></span>
        </div>
      </div>
      <div class="size-container">
        <h3 class="title">size</h3>
        <div class="sizes">
          <span class="size">7</span>
          <span class="size">8</span>
          <span class="size active">9</span>
          <span class="size">10</span>
          <span class="size">11</span>
        </div>
      </div>
      <div class="buy-price">
        <a class="buy" href="#"><i class="fas fa-shopping-cart"></i>Add to card</a>
        <div class="price">
          <i class="fas fa-dollar-sign"></i>
          <h1>189.99</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<script defer src="https://kit.fontawesome.com/a81368914c.js"></script>
<script defer src="app.js"></script>
</body>
</html>
